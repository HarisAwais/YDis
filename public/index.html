<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Twilio Video Demo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      form {
        text-align: center;
        margin-top: 20px;
      }

      #room-name-input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
      }

      #video-container {
        text-align: center;
        margin-top: 20px;
      }

      video {
        max-width: 100%;
        height: auto;
      }

      #decline-button {
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
        display: none;
      }
    </style>

    <!-- Twilio Video CDN -->
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
  </head>
  <body>
    <form id="room-name-form">
      Enter a Room Name to join: <input name="room_name" id="room-name-input" />
      <button type="submit">Join Room</button>
    </form>
    <div id="video-container"></div>
    <button id="decline-button" style="display: none">Decline</button>
    <script src="/public/main.js"></script>
    <!-- Include the client-side JavaScript file -->
  </body>
</html>
